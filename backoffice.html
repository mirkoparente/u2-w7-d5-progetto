<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crudazon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <style>
    nav img {
      width: 100px;
    }
    html {
      font-family: monospace;
    }
  </style>
  <body class="bg-body-tertiary">
    <header>
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="./assets/crudazon__1_-removebg-preview.png" alt="" />
          </a>
          <button
          class="navbar-toggler bg-warning-subtle"
          type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link text-white-50"
                  aria-current="page"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Backoffice</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-warning" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="bg-warning-subtle pb-5">
        <div class="d-flex justify-content-center ">
            <a href="index.html" class="text-center"><img src="./assets/crudazon__1_-removebg-preview.png" class="w-25" alt=""></a>
            </div>
        <div class="container">
        <h1 class="text-center my-4">Admin</h1>
        <div class="row justify-content-center">
          <div class="col col-md-6 p-3 border border-3 border-warning bg-body-tertiary">
            <form id="form">
              <div class="mb-3">
                <label for="product-name" class="form-label"
                  >Nome Prodotto</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="product-name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="product-description" class="form-label"
                  >Descrizione Prodotto</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="product-description"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="product-brand" class="form-label"
                  >Brand Prodotto</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="product-brand"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="product-image" class="form-label"
                  >Immagine Prodotto</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="product-image"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="product-price" class="form-label">Prezzo</label>
                <input
                  type="number"
                  class="form-control"
                  id="product-price"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary float-end">
                Salva Prodotto
              </button>
              <button type="reset" class="btn btn-warning">Reset</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-dark pb-2">
        <div class="container-fluid">
            <div class="d-flex justify-content-center">
                <a href="index.html" class="text-center"><img src="./assets/crudazon__1_-removebg-preview.png" class="w-25" alt=""></a>
            </div>
        </div>
        <p class="text-white-50 pb-3 text-center">&copy; <span id="data"></span> Crudazon.srl P.IVA 1123456789</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./script/admin.js"></script>
  </body>
</html>
